@(accounts: Seq[model.Account])

@frame(title = "Accounts", highlightedNavItem = "Accounts") {
    <table>
        <tr>
            <td>Name</td>
            <td>Original balance</td>
        </tr>
        @for(a <- accounts) {
            <tr>
                <td>@a.name</td>
                <td>@a.originalBalance</td>
            </tr>
        }
    </table>
}
