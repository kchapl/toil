@(dateAmounts: Seq[model.DateAmount])

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toil: Dashboard</title>
    <link href="@routes.Assets.at("stylesheets/layout.css")" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <h1 class="navbar-brand">Toil</h1>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link disabled" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/accounts">Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/surplus">Surplus</a></li>
      </ul>
    </nav>
    <div class="card">
      <div class="card-header">Total holdings</div>
      <div class="card-body">
        <canvas id="chart"
        data-labels='[@dateAmounts.map(_.date).mkString("\"", "\",\"", "\"")]'
        data-balances="[@dateAmounts.map(_.amount.pounds).mkString(", ")]"></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="@routes.Assets.at("javascripts/balance-history.js")"></script>
  </body>
</html>
