@(as: Seq[model.Account])

@frame(title = "Transactions Import", highlightedNavItem = "Import") {
  @helper.form(action = routes.TransactionController.importTransactions, 'enctype -> "multipart/form-data") {
    <select>
      @for(a <- as) {
        <option value="account">@a.name</option>
      }
    </select>
    <br />
    <input type="file" name="transactions"/>
    <p>
        <input type="submit">
    </p>
  }
}
